version: "3.9"

services:
  memcached:
    image: memcached:1.6-alpine
    command: ["memcached", "-m", "128", "-p", "11211", "-vv"]
    ports:
      - "11211:11211"
    healthcheck:
      test: ["CMD-SHELL", "echo stats | nc -w 1 127.0.0.1 11211 | grep -q STAT"]
      interval: 5s
      timeout: 2s
      retries: 10
    restart: unless-stopped
